<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Forms</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <form class="card">

     
        <div class="card-header">
          <h2>Payment form example</h2>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <div class="alert alert-danger" role="alert">
                Some fields are missing
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-5">
              <div class="form-group">
                <label>Card #</label>
                <input type="text" class="form-control" name="cardNumber" placeholder="XXXXXXXX">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label>CVC #</label>
                <input type="text" class="form-control" name="CVC" placeholder="0000">
              </div>
            </div>
            <div></div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Amount</label>
                <div class="input-group"><div class="input-group-addon">$</div>
                <input type="text" class="form-control" name="Amount" placeholder="Amount">
              </div></div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" name="firstName">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" name="lastName">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" name="city">
              </div>
            </div>
            <div class="col-sm-3">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Pick a state</option>
                <option>...</option>
              </select>
            </div>

            <div class="col-sm-3">
              <div class="form-row">
                <label>Postal Code</label>
                <input type="text" class="form-control" name="postalCode">
              </div>
            </div>

            <div class="row card-body">
              <div class="col-md-6">
                <div class="form-row">
                  <label>We accept:</label>
                  <div
                    class="radio-control radio-control-inline bg-secondary text-light rounded col-md-5 text-center pt-2">
                    <input type="radio" class="mx-1" id="radioControl1" name="payment" value="mastercard">
                    <label for="radioControl1"><i class="fab fa-cc-mastercard"></i></label>

                    <input type="radio" class="mx-1" id="radioControl2" name="payment" value="visa">
                    <label for="radioControl2"><i class="fab fa-cc-visa"></i></label>

                    <input type="radio" class="mx-1" id="radioControl3" name="payment" value="dinners">
                    <label for="radioControl3"><i class="fab fa-cc-diners-club"></i></label>

                    <input type="radio" class="mx-1" id="radioControl4" name="payment" value="amex">
                    <label for="radioControl4"><i class="fab fa-cc-amex"></i></label>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Message</label>
                  <textarea class="form-control" rows="3" name="message"
                    placeholder="Enter some message here..."></textarea>
                  <small class="font-weight-light text-secondary"><b>Add any notes here.</b></small>
                </div>
              </div>
            </div>


          </div>
 
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-md-12">
              <a href="#" class="btn btn-primary m-1 float-right">Send</a>
              <a href="#" class="btn btn-secondary m-1 float-right">Cancel</a>
            </div>
          </div>
        </div>
    </form>
  </div>
</body>
